<!DOCTYPE html>
<html>
<head>
  <title>Beginner E-Commerce</title>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      background: #f5f5f5;
    }

    header {
      background: #222;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }

    .cart {
      position: fixed;
      right: 20px;
      top: 20px;
      background: orange;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: bold;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }

    button {
      background: green;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
    }

    button:hover {
      background: darkgreen;
    }

    #cartBox {
      background: white;
      margin: 20px;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>

<body>

<header>My Beginner Shop</header>
<div class="cart">Cart: <span id="cartCount">0</span></div>

<div class="products" id="productList"></div>

<div id="cartBox">
  <h2>Your Cart</h2>
  <ul id="cartItems"></ul>
  <h3>Total: $<span id="total">0</span></h3>
</div>

<script>
  const products = [
    { id: 1, name: "Shoes", price: 50, img: "https://picsum.photos/200?1" },
    { id: 2, name: "Watch", price: 120, img: "https://picsum.photos/200?2" },
    { id: 3, name: "Bag", price: 80, img: "https://picsum.photos/200?3" },
    { id: 4, name: "Headphones", price: 60, img: "https://picsum.photos/200?4" }
  ];

  const cart = [];

  const productList = document.getElementById("productList");

  products.forEach(p => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <img src="${p.img}">
      <h3>${p.name}</h3>
      <p>$${p.price}</p>
      <button onclick="addToCart(${p.id})">Add to Cart</button>
    `;
    productList.appendChild(div);
  });

  function addToCart(id) {
    const product = products.find(p => p.id === id);
    cart.push(product);
    updateCart();
  }

  function updateCart() {
    document.getElementById("cartCount").innerText = cart.length;

    const cartItems = document.getElementById("cartItems");
    cartItems.innerHTML = "";

    let total = 0;

    cart.forEach(item => {
      const li = document.createElement("li");
      li.innerText = item.name + " - $" + item.price;
      cartItems.appendChild(li);
      total += item.price;
    });

    document.getElementById("total").innerText = total;
  }
</script>

</body>
</html>
